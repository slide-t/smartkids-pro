<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids-Pro | Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-5 text-center shadow-lg">
    <h1 class="text-3xl font-bold">SmartKids-Pro Classes</h1>
    <p class="text-sm opacity-80">Select your class to view available ICT topics</p>
  </header>

  <!-- Accordion Section -->
  <main class="max-w-4xl mx-auto my-10 px-4">
    <div id="accordionContainer" class="space-y-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-4 text-sm">
    Â© 2025 SmartKids-Pro | Interactive Learning Platform
  </footer>

  <script>
    // ðŸ“˜ Class and Topics Structure
    const classData = [
      {
        name: "Year 1",
        topics: [
          { title: "Introduction to the Mouse", link: "data/year1/mouse_basics.json" },
          { title: "Keyboard Keys & Letters", link: "data/year1/keyboard_intro.json" },
          { title: "Parts of a Computer", link: "data/year1/ict_parts.json" }
        ]
      },
      {
        name: "Year 2",
        topics: [
          { title: "Mouse Practice â€“ Click & Drag", link: "data/year2/mouse_practice.json" },
          { title: "Typing Home Row Keys", link: "data/year2/keyboard_home.json" },
          { title: "Computer Uses in Daily Life", link: "data/year2/ict_uses.json" }
        ]
      },
      {
        name: "Year 3",
        topics: [
          { title: "Mouse Games for Accuracy", link: "data/year3/mouse_games.json" },
          { title: "Typing Practice â€“ Words & Sentences", link: "data/year3/keyboard_words.json" },
          { title: "Storage Devices", link: "data/year3/ict_storage.json" }
        ]
      },
      // ... continue to Year 12
    ];

    const container = document.getElementById('accordionContainer');

    // ðŸŽ¨ Generate Accordion for Each Year
    classData.forEach((cls, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = "bg-white rounded-lg shadow";

      wrapper.innerHTML = `
        <button onclick="toggleAccordion(${index})" 
          class="w-full flex justify-between items-center px-6 py-4 text-left text-lg font-semibold text-blue-700 hover:bg-blue-50 transition duration-200">
          ${cls.name}
          <svg id="icon-${index}" class="w-5 h-5 transform transition-transform duration-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="content-${index}" class="max-h-0 overflow-hidden transition-all duration-500 ease-in-out">
          <ul class="px-6 pb-4 space-y-2">
            ${cls.topics.map(t => `
              <li class="flex justify-between items-center border-b py-2">
                <span>${t.title}</span>
                <a href="${t.link}" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-md shadow">Open</a>
              </li>`).join('')}
          </ul>
        </div>
      `;
      container.appendChild(wrapper);
    });

    // ðŸ“œ Accordion Toggle Function
    function toggleAccordion(index) {
      const content = document.getElementById(`content-${index}`);
      const icon = document.getElementById(`icon-${index}`);
      const isOpen = content.style.maxHeight && content.style.maxHeight !== "0px";

      // Close all accordions
      document.querySelectorAll('[id^="content-"]').forEach(c => c.style.maxHeight = "0px");
      document.querySelectorAll('[id^="icon-"]').forEach(i => i.classList.remove('rotate-180'));

      // Open selected accordion
      if (!isOpen) {
        content.style.maxHeight = content.scrollHeight + "px";
        icon.classList.add('rotate-180');
      }
    }
  </script>
</body>
</html>
