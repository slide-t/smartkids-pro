<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids-Pro | ICT Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5" />
  <style>
    /* Accordion animation */
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease-in-out;
    }
    .accordion-content.open {
      max-height: 500px;
      opacity: 1;
    }
  </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800">
  <!-- HEADER -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-700">ICT Lessons</h1>
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">üè† Home</a>
        <a href="javascript:history.back()" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">‚¨Ö Back</a>
      </div>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <section class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">ICT Modules</h2>
    <div id="accordionContainer" class="space-y-4"></div>
  </section>

  <footer class="bg-indigo-700 text-white text-center py-4">
    <p>&copy; 2025 SmartKids-Pro. All rights reserved.</p>
  </footer>

 <script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("accordion");

  fetch("json-files/ict_lessons.json")
    .then(res => {
      if (!res.ok) throw new Error("Failed to load JSON");
      return res.json();
    })
    .then(data => {
      container.innerHTML = data.modules.map((module, i) => `
        <div class="accordion-item border rounded mb-2">
          <button class="accordion-header w-full flex justify-between items-center p-3 bg-blue-100 hover:bg-blue-200 font-semibold" data-index="${i}">
            ${module.title}
            <span class="icon">+</span>
          </button>
          <div class="accordion-content hidden bg-white p-3">
            ${module.topics.map(topic => `
              <a href="ict_detail-notes.html?topic=${encodeURIComponent(topic)}" class="block text-blue-600 hover:underline py-1">
                ${topic}
              </a>
            `).join("")}
          </div>
        </div>
      `).join("");

      document.querySelectorAll(".accordion-header").forEach(header => {
        header.addEventListener("click", () => {
          const content = header.nextElementSibling;
          const icon = header.querySelector(".icon");

          // Close all others
          document.querySelectorAll(".accordion-content").forEach(c => c.classList.add("hidden"));
          document.querySelectorAll(".icon").forEach(i => i.textContent = "+");

          // Toggle current
          if (content.classList.contains("hidden")) {
            content.classList.remove("hidden");
            icon.textContent = "‚Äì";
          } else {
            content.classList.add("hidden");
            icon.textContent = "+";
          }
        });
      });
    })
    .catch(err => {
      container.innerHTML = `<p class="text-red-600">Error loading lessons: ${err.message}</p>`;
    });
});
</script>
