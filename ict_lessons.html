<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartKids-Pro | ICT Lessons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5" />

  <style>
    /* Accordion animation */
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }

    .accordion-content.open {
      max-height: 600px; /* Enough for large topics */
      opacity: 1;
    }

    /* Smooth arrow rotation */
    .rotate-180 {
      transform: rotate(180deg);
    }

    /* Add footer space */
    section {
      margin-bottom: 80px; /* Extra bottom margin */
    }
  </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800">
  <!-- HEADER -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-700">ICT Lessons</h1>
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">üè† Home</a>
        <a href="javascript:history.back()" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">‚¨Ö Back</a>
      </div>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <section class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">ICT Modules</h2>
    <div id="accordionContainer" class="space-y-4"></div>
  </section>

  <footer class="bg-indigo-700 text-white text-center py-5 mt-12 shadow-inner">
    <p>&copy; 2025 SmartKids-Pro. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("accordionContainer");

      try {
        const response = await fetch("./json-files/ict_lessons.json");
        if (!response.ok) throw new Error("JSON file not found");
        const lessons = await response.json();

        lessons.forEach((module) => {
          const moduleDiv = document.createElement("div");
          moduleDiv.className =
            "bg-white shadow rounded-lg overflow-hidden border border-gray-200";

          // Accordion Header
          const header = document.createElement("button");
          header.className =
            "w-full flex justify-between items-center text-left px-5 py-4 font-semibold text-indigo-700 hover:bg-indigo-50 transition";
          header.innerHTML = `
            <span>${module.title}</span>
            <svg class="w-6 h-6 text-indigo-600 transform transition-transform duration-300" 
                 fill="none" stroke="currentColor" stroke-width="2" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M19 9l-7 7-7-7" />
            </svg>
          `;

          // Accordion Content
          const content = document.createElement("div");
          content.className =
            "accordion-content bg-gray-50 px-5 py-4 text-gray-700 rounded-b-lg";

          module.subtopics.forEach((sub) => {
            const btn = document.createElement("a");
            btn.href = `ict_detail-notes.html?id=${sub.id}`;
            btn.className =
              "block py-2 px-3 mb-2 bg-indigo-100 hover:bg-indigo-200 text-indigo-800 rounded transition text-sm font-medium";
            btn.textContent = sub.title;

            // Close accordion when clicked
            btn.addEventListener("click", () => {
              content.classList.remove("open");
              header.querySelector("svg").classList.remove("rotate-180");
            });

            content.appendChild(btn);
          });

          // Toggle Accordion
          header.addEventListener("click", () => {
            const isOpen = content.classList.contains("open");

            document.querySelectorAll(".accordion-content.open").forEach((c) => {
              c.classList.remove("open");
            });
            document.querySelectorAll("#accordionContainer svg").forEach((svg) =>
              svg.classList.remove("rotate-180")
            );

            if (!isOpen) {
              content.classList.add("open");
              header.querySelector("svg").classList.add("rotate-180");
            }
          });

          moduleDiv.appendChild(header);
          moduleDiv.appendChild(content);
          container.appendChild(moduleDiv);
        });
      } catch (err) {
        container.innerHTML = `
          <p class="text-red-500 text-center font-semibold">
            ‚ö†Ô∏è Error loading lessons. Please ensure <b>json-files/ict_lessons.json</b> exists and is valid.
          </p>`;
        console.error("Error loading lessons:", err);
      }
    });
  </script>

  <script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js").then(reg => {
      console.log("‚úÖ Service Worker registered:", reg.scope);

      // Listen for updates
      reg.addEventListener("updatefound", () => {
        const newWorker = reg.installing;
        newWorker.addEventListener("statechange", () => {
          if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
            showUpdateBanner(reg);
          }
        });
      });
    }).catch(err => console.error("SW registration failed:", err));
  });
}

function showUpdateBanner(reg) {
  const banner = document.createElement("div");
  banner.innerHTML = `
    <div style="
      position:fixed; bottom:20px; right:20px; z-index:9999;
      background:rgba(255,255,255,0.95); color:#111;
      border:1px solid #ccc; border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.15);
      padding:10px 16px; font-family:sans-serif;
    ">
      <strong>New version available</strong>
      <button id="refreshBtn" style="
        background:#2563eb; color:#fff; border:none;
        padding:6px 10px; border-radius:6px;
        margin-left:8px; cursor:pointer;
      ">Refresh</button>
    </div>
  `;
  document.body.appendChild(banner);

  document.getElementById("refreshBtn").addEventListener("click", () => {
    reg.waiting.postMessage({ type: "SKIP_WAITING" });
    reg.waiting.addEventListener("statechange", e => {
      if (e.target.state === "activated") window.location.reload();
    });
  });
}
</script>
</body>
</html>
