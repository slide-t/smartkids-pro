<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT Lessons | SmartKidsPro</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255,255,255,0.15);
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    header a:hover {
      background: rgba(255,255,255,0.3);
    }

    .accordion {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .accordion-item {
      border-bottom: 1px solid #e5e7eb;
    }

    .accordion-header {
      background: #f3f4f6;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .accordion-header:hover {
      background: #e0e7ff;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #fff;
    }

    .accordion-content ul {
      list-style: none;
      margin: 0;
      padding: 10px 20px 20px;
    }

    .accordion-content ul li {
      margin: 8px 0;
    }

    .accordion-content ul li button {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .accordion-content ul li button:hover {
      background: #4338ca;
    }

    .icon {
      transition: transform 0.3s ease;
    }

    .accordion-header.active .icon {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <header>
    <h2>ICT Lessons</h2>
    <a href="index.html">üè† Home</a>
  </header>

  <div id="accordion" class="accordion"></div>

  <script>
    async function loadLessons() {
      const res = await fetch("json-files/ict_lessons.json");
      const lessons = await res.json();
      const accordion = document.getElementById("accordion");

      lessons.forEach((lesson, index) => {
        const item = document.createElement("div");
        item.classList.add("accordion-item");

        item.innerHTML = `
          <div class="accordion-header">
            <span>${lesson.title}</span>
            <span class="icon">Ôºã</span>
          </div>
          <div class="accordion-content">
            <ul>
              ${lesson.subtopics.map(
                (sub) => `<li><button onclick="goToDetail('${sub.id}')">${sub.title}</button></li>`
              ).join("")}
            </ul>
          </div>
        `;

        accordion.appendChild(item);
      });

      // Accordion logic
      const headers = document.querySelectorAll(".accordion-header");
      headers.forEach((header) => {
        header.addEventListener("click", () => {
          const active = header.classList.contains("active");
          document.querySelectorAll(".accordion-header").forEach(h => {
            h.classList.remove("active");
            h.nextElementSibling.style.maxHeight = null;
          });
          if (!active) {
            header.classList.add("active");
            const content = header.nextElementSibling;
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      });
    }

    function goToDetail(id) {
      window.location.href = `ict_detail-notes.html?topic=${id}`;
      // Collapse all accordions
      document.querySelectorAll(".accordion-header").forEach(h => {
        h.classList.remove("active");
        h.nextElementSibling.style.maxHeight = null;
      });
    }

    loadLessons();
  </script>
</body>
</html>
