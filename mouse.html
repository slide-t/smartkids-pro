<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartKids Mouse Practice</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f9ff;
      margin: 0;
      overflow: hidden;
    }

    header {
      background: #0078ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .home-btn {
      background: white;
      color: #0078ff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .home-btn:hover {
      background: #e0e0e0;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      right: -220px;
      width: 200px;
      height: 100%;
      background: #0078ff;
      color: white;
      padding: 20px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
      transition: right 0.5s cubic-bezier(0.68,-0.55,0.27,1.55);
      z-index: 10;
    }
    #sidebar.open {
      right: 0;
    }

    .mode-btn {
      background: white;
      color: #0078ff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 8px 0;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mode-btn:hover {
      background: #e0e0e0;
    }

    /* Toggle Icon */
    #menuToggle {
      position: absolute;
      top: 15px;
      left: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 20;
    }
    .bar {
      width: 100%;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: all 0.4s ease;
    }
    #menuToggle.active .bar:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }
    #menuToggle.active .bar:nth-child(2) {
      opacity: 0;
    }
    #menuToggle.active .bar:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* Tooltip */
    #menuToggle::after {
      content: "Menu";
      position: absolute;
      left: 40px;
      top: 6px;
      color: white;
      font-size: 13px;
      opacity: 0.8;
    }

    /* Game Area */
    #gameBoard {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      background: #fff;
      overflow: hidden;
    }

    .circle {
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .circle:active {
      transform: scale(0.9);
    }

    /* Timer Display */
    #timer {
      position: absolute;
      top: 70px;
      left: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #0078ff;
    }

    /* Game Buttons */
    .game-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }
    .game-controls button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .game-controls button:hover {
      background: #005dc0;
    }
  </style>
</head>
<body>
  <header>
    <div id="menuToggle" title="Toggle Menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <h1>SmartKids Mouse Practice</h1>
    <a href="index.html" class="home-btn">üè† Home</a>
  </header>

  <!-- Sidebar -->
  <div id="sidebar">
    <h3>üñ±Ô∏è Mouse Lessons</h3>
    <button class="mode-btn">Click Targets (Level 1)</button>
    <button class="mode-btn">Double Click</button>
    <button class="mode-btn">Drag & Drop</button>
    <button class="mode-btn">Mouse Trail</button>
    <button class="mode-btn">Speed Challenge</button>
    <button class="mode-btn">Shape Chase</button>
  </div>

  <!-- Game Board -->
  <div id="gameBoard">
    <div id="timer">Time: 15</div>
    <div class="game-controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let lessonsData = {};
    let gameRunning = false;
    let score = 0;
    let hits = 0;
    let time = 15;
    let timerInterval;
    const gameBoard = document.getElementById("gameBoard");
    const timerDisplay = document.getElementById("timer");
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");

    // Sidebar Toggle Animation
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      menuToggle.classList.toggle("active");
    });

    // Fetch Mouse Lessons JSON
    fetch("json-files/mouse_lessons.json")
      .then(res => res.json())
      .then(data => {
        lessonsData = data;
        console.log("‚úÖ Mouse lessons loaded", data);
      })
      .catch(err => console.error("Error loading JSON:", err));

    // Sidebar Buttons
    document.querySelectorAll(".mode-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        sidebar.classList.remove("open");
        menuToggle.classList.remove("active");
        if (btn.textContent.includes("Click Targets")) startClickTargets();
        else alert(`üîß ${btn.textContent} coming soon!`);
      });
    });

    // --- Level 1 Game: Click Targets ---
    function startClickTargets() {
      if (gameRunning) return;
      gameRunning = true;
      score = 0;
      hits = 0;
      time = 15;
      timerDisplay.textContent = `Time: ${time}`;

      const circle = document.createElement("div");
      circle.classList.add("circle");
      moveCircle(circle);
      gameBoard.appendChild(circle);

      circle.addEventListener("click", () => {
        hits++;
        score += 10;
        if (hits >= 3) circle.style.background = "#ff9800"; // change color after 3 hits
        moveCircle(circle);
      });

      timerInterval = setInterval(() => {
        time--;
        timerDisplay.textContent = `Time: ${time}`;
        if (time <= 0) endGame(circle);
      }, 1000);
    }

    function moveCircle(circle) {
      const maxX = gameBoard.clientWidth - 60;
      const maxY = gameBoard.clientHeight - 60;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      circle.style.left = x + "px";
      circle.style.top = y + "px";
    }

    function endGame(circle) {
      clearInterval(timerInterval);
      gameRunning = false;
      circle.remove();
      alert(`‚è∞ Time's up! Score: ${score}`);
    }

    document.getElementById("startBtn").addEventListener("click", startClickTargets);
    document.getElementById("pauseBtn").addEventListener("click", () => {
      if (gameRunning) {
        clearInterval(timerInterval);
        gameRunning = false;
        alert("‚è∏ Game paused");
      }
    });
    document.getElementById("resetBtn").addEventListener("click", () => location.reload());
  </script>
</body>
</html>
