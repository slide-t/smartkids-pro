<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICT Detailed Notes</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0; padding: 0;
    background: #f5f7fa;
    color: #333;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #0078d7;
    color: white;
    padding: 12px 16px;
  }
  header h1 {
    font-size: 18px;
    margin: 0;
  }
  .menu-toggle {
    font-size: 22px;
    cursor: pointer;
    user-select: none;
  }
  .menu {
    display: none;
    background: #005fa3;
    text-align: right;
    padding: 10px;
  }
  .menu button {
    display: block;
    background: none;
    border: none;
    color: white;
    padding: 10px;
    width: 100%;
    text-align: right;
    font-size: 15px;
    cursor: pointer;
  }
  .menu button:hover {
    background: #004b82;
  }

  .lesson-container {
    padding: 20px;
  }
  .accordion {
    background-color: #0078d7;
    color: white;
    cursor: pointer;
    padding: 15px;
    width: 100%;
    border: none;
    outline: none;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 20px;
  }
  .active, .accordion:hover {
    background-color: #005fa3;
  }
  .panel {
    display: none;
    padding: 15px;
    background-color: white;
    border-radius: 8px;
    margin-top: 8px;
  }
  .quiz-option {
    display: block;
    background: #eaf3ff;
    border: 1px solid #cbdffd;
    border-radius: 6px;
    padding: 10px;
    margin: 8px 0;
    cursor: pointer;
  }
  .quiz-option.correct {
    background: #c8f7c5;
    border-color: #3cb043;
  }
  .quiz-option.wrong {
    background: #ffd4d4;
    border-color: #e02424;
  }
  #checkAnswers, #nextLesson {
    background: #0078d7;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    margin-top: 15px;
    cursor: pointer;
    font-size: 16px;
  }
  #nextLesson {
    display: none;
    background: #28a745;
  }
</style>
</head>
<body>

<header>
  <h1>ICT Lesson Details</h1>
  <div class="menu-toggle" id="menuToggle">‚ò∞</div>
</header>
<div class="menu" id="menu">
  <button onclick="location.href='index.html'">üè† Home</button>
  <button onclick="history.back()">‚¨Ö Back</button>
  <button id="nextLesson">‚û° Next Lesson</button>
</div>

<div class="lesson-container">
  <h2 id="lessonTitle">Lesson Title</h2>
  <p id="lessonContent">Lesson content will appear here...</p>

  <button class="accordion">Lesson Quiz</button>
  <div class="panel" id="quizContainer">
    <div id="quiz"></div>
    <button id="checkAnswers">Check Your Answers</button>
  </div>
</div>

<script>
  // MENU TOGGLE
  const menuToggle = document.getElementById("menuToggle");
  const menu = document.getElementById("menu");
  let menuOpen = false;

  menuToggle.addEventListener("click", () => {
    menuOpen = !menuOpen;
    menu.style.display = menuOpen ? "block" : "none";
    menuToggle.textContent = menuOpen ? "‚úñ" : "‚ò∞";
  });

  // ACCORDION
  const acc = document.querySelector(".accordion");
  acc.addEventListener("click", function () {
    this.classList.toggle("active");
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });

  // SAMPLE LESSON QUIZ (Replace with fetch from lesson-quiz.json)
  const quizData = [
    {
      question: "What is the full meaning of ICT?",
      options: ["Information and Communication Technology", "Internet Computer Technology", "Internal Connection Tool"],
      answer: 0
    },
    {
      question: "Which device is used to type letters?",
      options: ["Monitor", "Keyboard", "Speaker"],
      answer: 1
    },
    {
      question: "Which one is a storage device?",
      options: ["Mouse", "Flash Drive", "Monitor"],
      answer: 1
    },
    {
      question: "What part of a computer shows pictures?",
      options: ["Mouse", "Keyboard", "Monitor"],
      answer: 2
    },
    {
      question: "Which device helps us listen to sounds?",
      options: ["Speaker", "CPU", "Mouse"],
      answer: 0
    }
  ];

  const quizContainer = document.getElementById("quiz");
  const checkBtn = document.getElementById("checkAnswers");
  const nextLessonBtn = document.getElementById("nextLesson");

  // Generate Quiz
  quizData.forEach((q, qi) => {
    const div = document.createElement("div");
    div.innerHTML = `<p><b>${qi + 1}. ${q.question}</b></p>`;
    q.options.forEach((opt, oi) => {
      const btn = document.createElement("button");
      btn.classList.add("quiz-option");
      btn.textContent = opt;
      btn.addEventListener("click", () => {
        q.selected = oi;
        [...div.querySelectorAll(".quiz-option")].forEach(o => o.classList.remove("selected"));
        btn.classList.add("selected");
      });
      div.appendChild(btn);
    });
    quizContainer.appendChild(div);
  });

  // Check Answers
  checkBtn.addEventListener("click", () => {
    let allCorrect = true;
    quizData.forEach((q, qi) => {
      const div = quizContainer.children[qi];
      [...div.querySelectorAll(".quiz-option")].forEach((btn, oi) => {
        btn.classList.remove("correct", "wrong");
        if (oi === q.selected) {
          if (oi === q.answer) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            allCorrect = false;
          }
        }
      });
    });
    if (allCorrect) {
      nextLessonBtn.style.display = "block";
      alert("Excellent! You got all correct üéâ");
    } else {
      alert("Some answers are wrong. Retry!");
    }
  });
</script>
</body>
</html>
