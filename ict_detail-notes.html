<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT Lesson Details | SmartKids Learning</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      color: #222;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      color: #1e3a8a;
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-btn {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .nav-btn:hover {
      background: #3730a3;
      transform: scale(1.05);
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <button class="nav-btn" onclick="window.location.href='ict_lessons.html'">‚Üê Back</button>
    <h1>SmartKids ICT</h1>
    <button class="nav-btn" onclick="window.location.href='index.html'">üè† Home</button>
  </header>

  <div id="lessonContainer">Loading lesson...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lessonId = params.get('id');
    const container = document.getElementById('lessonContainer');

    fetch('./json-files/ict_detail-notes.json')
      .then(res => res.json())
      .then(data => {
        const lesson = data.lessons.find(l => l.id === lessonId);
        if (lesson) {
          container.innerHTML = `
            <h2>${lesson.title}</h2>
            <p>${lesson.content}</p>
          `;
        } else {
          container.innerHTML = '<p>Lesson not found.</p>';
        }
      })
      .catch(err => {
        container.innerHTML = '‚ùå Failed to load lesson.';
        console.error(err);
      });
  </script>
</body>
</html>
