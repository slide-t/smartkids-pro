<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT Lesson Details</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #1e3a8a;
    }

    header .nav-buttons button {
      background: #1e3a8a;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    #lesson-container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    #lesson-title {
      font-size: 22px;
      color: #111827;
      margin-bottom: 10px;
    }

    #lesson-content {
      line-height: 1.6;
      color: #374151;
    }

    /* Accordion Styling */
    .accordion {
      margin-top: 24px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .accordion-header {
      width: 100%;
      text-align: left;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 600;
      background: #f3f4f6;
      border: none;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-header:hover {
      background: #e0e7ff;
    }

    .accordion-header .icon {
      transition: transform 0.3s ease;
    }

    .accordion-header.active .icon {
      transform: rotate(45deg);
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      padding: 0 16px;
      background: white;
    }

    .accordion-body.show {
      max-height: 1000px;
      padding: 16px;
    }

    /* Quiz */
    .quiz-question {
      margin-bottom: 20px;
    }

    .quiz-options label {
      display: block;
      padding: 6px 10px;
      background: #f9fafb;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.2s;
    }

    .quiz-options input[type="radio"] {
      margin-right: 8px;
    }

    .quiz-options label:hover {
      background: #e0e7ff;
    }

    .feedback {
      margin-top: 5px;
      font-weight: 600;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.hidden {
      display: none;
    }

    .btn:hover {
      background: #312e81;
    }
  </style>
</head>

<body>
  <header>
    <h1>ICT Lesson</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='ict_lessons.html'">Back</button>
      <button id="refreshBtn">üîÑ Refresh</button>
    </div>
  </header>

  <main id="lesson-container">
    <h2 id="lesson-title">Loading lesson...</h2>
    <article id="lesson-content"></article>

    <div class="accordion">
      <button id="quizAccordionBtn" class="accordion-header">
        Lesson Quiz <span class="icon">+</span>
      </button>
      <div id="quizAccordionContent" class="accordion-body">
        <div id="quiz-container"></div>
        <button id="checkAnswersBtn" class="btn hidden">Check Your Answers</button>
        <button id="nextLessonBtn" class="btn hidden">Next Lesson ‚Üí</button>
      </div>
    </div>
  </main>

  <script>
    // ===== Refresh Button =====
    document.getElementById("refreshBtn").addEventListener("click", () => {
      caches.keys().then(names => {
        for (let name of names) caches.delete(name);
      });
      location.reload(true);
    });

    // ===== Fetch Lesson and Quiz =====
    const params = new URLSearchParams(window.location.search);
    const lessonId = params.get("id");

    const lessonTitle = document.getElementById("lesson-title");
    const lessonContent = document.getElementById("lesson-content");
    const quizContainer = document.getElementById("quiz-container");
    const checkBtn = document.getElementById("checkAnswersBtn");
    const nextBtn = document.getElementById("nextLessonBtn");

    async function loadLesson() {
      try {
        const res = await fetch("json-files/ict_detail-notes.json");
        const data = await res.json();
        const lesson = data.find(item => item.id == lessonId);

        if (lesson) {
          lessonTitle.textContent = lesson.title;
          lessonContent.innerHTML = lesson.content;
        }

        loadQuiz(lessonId);
      } catch (err) {
        lessonContent.textContent = "Failed to load lesson.";
      }
    }

    async function loadQuiz(lessonId) {
      try {
        const res = await fetch("json-files/lesson-quiz.json");
        const data = await res.json();
        const quizzes = data.filter(q => q.lessonId == lessonId);

        if (!quizzes.length) {
          quizContainer.innerHTML = "<p>No quizzes available for this lesson.</p>";
          return;
        }

        quizContainer.innerHTML = quizzes.map((q, index) => `
          <div class="quiz-question" data-index="${index}">
            <p><strong>${index + 1}. ${q.question}</strong></p>
            <div class="quiz-options">
              ${q.options.map(opt => `
                <label>
                  <input type="radio" name="q${index}" value="${opt}" /> ${opt}
                </label>
              `).join('')}
            </div>
            <div class="feedback" id="feedback${index}"></div>
          </div>
        `).join('');

        checkBtn.classList.remove("hidden");

      } catch (err) {
        quizContainer.textContent = "Failed to load quiz.";
      }
    }

    checkBtn.addEventListener("click", () => {
      const questions = document.querySelectorAll(".quiz-question");
      let allCorrect = true;

      questions.forEach((q, index) => {
        const selected = q.querySelector("input[type='radio']:checked");
        const feedback = document.getElementById(`feedback${index}`);
        const correct = selected && selected.value === getCorrectAnswer(index);

        if (correct) {
          feedback.textContent = "‚úî Correct!";
          feedback.className = "feedback correct";
        } else {
          feedback.textContent = "‚úñ Retry";
          feedback.className = "feedback wrong";
          allCorrect = false;
        }
      });

      if (allCorrect) nextBtn.classList.remove("hidden");
    });

    function getCorrectAnswer(index) {
      const correct = JSON.parse(sessionStorage.getItem("lessonQuizCorrectAnswers")) || [];
      return correct[index];
    }

    nextBtn.addEventListener("click", () => {
      const nextId = parseInt(lessonId) + 1;
      window.location.href = `ict_detail-notes.html?id=${nextId}`;
    });

    // Accordion toggle
    const accordionBtn = document.getElementById("quizAccordionBtn");
    const accordionContent = document.getElementById("quizAccordionContent");

    accordionBtn.addEventListener("click", () => {
      accordionBtn.classList.toggle("active");
      accordionContent.classList.toggle("show");
      accordionBtn.querySelector(".icon").textContent =
        accordionBtn.classList.contains("active") ? "‚àí" : "+";
    });

    loadLesson();
  </script>
</body>
</html>

function createManualCheckButton(reg) {
  const btn = document.createElement("button");

    box-shadow: 0 2px 6px rgba(0,0,0,0.15);

    cursor: pointer;
    z-index: 9999;
  `;
  btn.addEventListener("click", async () => {
    btn.textContent = "üîÑ Checking...";
    try {
      await reg.update();
      btn.textContent = "‚úÖ Up to date";
      setTimeout(() => (btn.textContent = "‚Üª Check for Updates"), 2500);
    } catch (err) {
      console.error("Error checking updates:", err);

      setTimeout(() => (btn.textContent = "‚Üª Check for Updates"), 2500);
    }
  });
  document.body.appendChild(btn);
}
  </script>
