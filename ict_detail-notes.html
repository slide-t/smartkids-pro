<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT Lesson Details</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #1e3a8a;
    }

    /* --- Menu Button --- */
    #menuToggle {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 28px;
      height: 22px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 101;
    }

    #menuToggle span {
      width: 100%;
      height: 3px;
      background: #1e3a8a;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    #menuToggle.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    #menuToggle.active span:nth-child(2) {
      opacity: 0;
    }

    #menuToggle.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* --- Slide Menu --- */
    .nav-buttons {
      position: absolute;
      top: 60px;
      right: 16px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 6px;
      animation: fadeIn 0.3s ease forwards;
    }

    .nav-buttons.show {
      display: flex;
    }

    .nav-buttons button {
      background: #1e3a8a;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-buttons button:hover {
      background: #312e81;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #lesson-container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    #lesson-title {
      font-size: 22px;
      color: #111827;
      margin-bottom: 10px;
    }

    #lesson-content {
      line-height: 1.6;
      color: #374151;
    }

    /* Accordion Styling */
    .accordion {
      margin-top: 24px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .accordion-header {
      width: 100%;
      text-align: left;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 600;
      background: #f3f4f6;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .accordion-header:hover {
      background: #e0e7ff;
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      padding: 0 16px;
      background: white;
    }

    .accordion-body.show {
      max-height: 1000px;
      padding: 16px;
    }

    /* Quiz */
    .quiz-question {
      margin-bottom: 20px;
    }

    .quiz-options label {
      display: block;
      padding: 6px 10px;
      background: #f9fafb;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.2s;
    }

    .quiz-options label:hover {
      background: #e0e7ff;
    }

    .feedback {
      margin-top: 5px;
      font-weight: 600;
    }

    .correct { color: green; }
    .wrong { color: red; }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.hidden { display: none; }

    .btn:hover { background: #312e81; }
  </style>
</head>

<body>
  <header>
    <h1>ICT Lesson</h1>
    <button id="menuToggle">
      <span></span><span></span><span></span>
    </button>

    <div class="nav-buttons" id="menuPanel">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='ict_lessons.html'">Back</button>
      <button id="refreshBtn">🔄 Refresh</button>
    </div>
  </header>

  <main id="lesson-container">
    <h2 id="lesson-title">Loading lesson...</h2>
    <article id="lesson-content"></article>

    <div class="accordion">
      <button id="quizAccordionBtn" class="accordion-header">
        Lesson Quiz <span class="icon">+</span>
      </button>
      <div id="quizAccordionContent" class="accordion-body">
        <div id="quiz-container"></div>
        <button id="checkAnswersBtn" class="btn hidden">Check Your Answers</button>
        <button id="nextLessonBtn" class="btn hidden">Next Lesson →</button>
      </div>
    </div>
  </main>

  <!-- ✅ Success Modal -->
<div id="successModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-2xl shadow-lg text-center max-w-sm w-[90%]">
    <h2 class="text-lg font-semibold text-green-700 mb-2">🎉 Congratulations!</h2>
    <p class="text-gray-700 mb-4">You did well! Would you like to go to the next lesson?</p>
    <div class="flex justify-center gap-3">
      <button id="cancelNextBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button id="confirmNextBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Next</button>
    </div>
  </div>
</div>
<script>
const contentArea = document.getElementById("lessonContent");
const quizContainer = document.getElementById("quizContainer");
const checkAnswersBtn = document.getElementById("checkAnswers");
const successModal = document.getElementById("successModal");
const cancelNextBtn = document.getElementById("cancelNextBtn");
const confirmNextBtn = document.getElementById("confirmNextBtn");

let currentLessonIndex = 0;
let allLessons = [];

// ✅ Fetch lessons on page load
async function loadLessonsList() {
  const res = await fetch("json-files/ict_lessons.json");
  const data = await res.json();
  allLessons = data.flatMap(m => m.subtopics.map(s => s.title));
}

// ✅ Load content and quiz for a specific lesson index
async function loadLesson(index) {
  try {
    const notesRes = await fetch("json-files/ict_detail-notes.json");
    const notes = await notesRes.json();
    const quizzesRes = await fetch("json-files/lesson-quiz.json");
    const quizzes = await quizzesRes.json();

    const lessonTitle = allLessons[index];
    const lessonNote = notes.find(n => n.title === lessonTitle);
    const lessonQuiz = quizzes.find(q => q.title === lessonTitle);

    if (!lessonNote) {
      contentArea.innerHTML = `<h2 class='text-xl font-semibold text-red-600'>Lesson not found!</h2>`;
      quizContainer.innerHTML = "";
      return;
    }

    // ✅ Render lesson
    document.title = lessonTitle + " - SmartKids ICT Lessons";
    contentArea.innerHTML = `
      <h2 class="text-2xl font-semibold mb-4 text-indigo-700">${lessonTitle}</h2>
      <div class="text-gray-800 leading-relaxed">${lessonNote.content}</div>
    `;

    // ✅ Render quiz
    if (lessonQuiz && lessonQuiz.questions.length > 0) {
      quizContainer.innerHTML = lessonQuiz.questions.map((q, i) => `
        <div class="question mb-4 p-3 border rounded-md bg-gray-50" data-correct="${q.correct}">
          <p class="font-medium text-gray-800 mb-2">${i + 1}. ${q.question}</p>
          ${q.options.map(opt => `
            <label class="block">
              <input type="radio" name="q${i}" value="${opt}" class="mr-2">${opt}
            </label>
          `).join('')}
          <p class="result text-sm font-semibold mt-1"></p>
        </div>
      `).join('');
    } else {
      quizContainer.innerHTML = `<p class="text-gray-500 italic">No quiz available for this lesson.</p>`;
    }

    currentLessonIndex = index;
    window.scrollTo({ top: 0, behavior: "smooth" });

  } catch (error) {
    console.error("Error loading lesson:", error);
  }
}

// ✅ Check quiz answers
checkAnswersBtn.addEventListener("click", () => {
  const questions = quizContainer.querySelectorAll(".question");
  let allCorrect = true;

  questions.forEach(q => {
    const correctOption = q.getAttribute("data-correct");
    const selected = q.querySelector("input[type='radio']:checked");
    const result = q.querySelector(".result");

    if (!selected) {
      result.textContent = "Please select an answer!";
      result.className = "result text-red-500";
      allCorrect = false;
      return;
    }

    if (selected.value === correctOption) {
      result.textContent = "✅ Correct!";
      result.className = "result text-green-600";
    } else {
      result.textContent = "❌ Retry!";
      result.className = "result text-red-600";
      allCorrect = false;
    }
  });

  if (allCorrect) {
    successModal.classList.remove("hidden");
    successModal.classList.add("flex");
  }
});

// ✅ Modal controls
cancelNextBtn.addEventListener("click", () => {
  successModal.classList.add("hidden");
});
confirmNextBtn.addEventListener("click", () => {
  successModal.classList.add("hidden");
  if (currentLessonIndex < allLessons.length - 1) {
    loadLesson(currentLessonIndex + 1);
  } else {
    alert("🎉 You’ve completed all lessons! Returning to main page.");
    window.location.href = "ict_lessons.html";
  }
});

// ✅ Load initial lesson from URL or first one
(async () => {
  await loadLessonsList();

  const params = new URLSearchParams(window.location.search);
  const lessonTitle = params.get("lesson");

  if (lessonTitle) {
    const foundIndex = allLessons.findIndex(l => l.toLowerCase() === lessonTitle.toLowerCase());
    if (foundIndex !== -1) loadLesson(foundIndex);
    else loadLesson(0);
  } else {
    loadLesson(0);
  }
})();
</script>
