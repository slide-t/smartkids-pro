<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT Lesson Details</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #1e3a8a;
    }

    /* --- Menu Toggle --- */
    #menuToggle {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 28px;
      height: 22px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 101;
    }

    #menuToggle span {
      width: 100%;
      height: 3px;
      background: #1e3a8a;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    #menuToggle.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    #menuToggle.active span:nth-child(2) {
      opacity: 0;
    }

    #menuToggle.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* --- Slide Menu --- */
    .nav-buttons {
      position: absolute;
      top: 60px;
      right: 16px;
      background: rgba(255, 255, 255, 0.97);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 6px;
      animation: fadeIn 0.3s ease forwards;
    }

    .nav-buttons.show {
      display: flex;
    }

    .nav-buttons button {
      background: transparent;
      color: #1e3a8a;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-buttons button.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #1e3a8a;
      border-radius: 2px;
    }

    .nav-buttons button:hover {
      color: #312e81;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Lesson Section --- */
    #lesson-container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    #lesson-title {
      font-size: 22px;
      color: #111827;
      margin-bottom: 10px;
    }

    #lesson-content {
      line-height: 1.6;
      color: #374151;
    }

    /* Accordion Styling */
    .accordion {
      margin-top: 24px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .accordion-header {
      width: 100%;
      text-align: left;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 600;
      background: #f3f4f6;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .accordion-header:hover {
      background: #e0e7ff;
    }

    .accordion-body {
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      padding: 0 16px;
      background: white;
    }

    .accordion-body.show {
      max-height: 1000px;
      padding: 16px;
    }

    /* Quiz */
    .quiz-question {
      margin-bottom: 20px;
    }

    .quiz-options label {
      display: block;
      padding: 6px 10px;
      background: #f9fafb;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.2s;
    }

    .quiz-options label:hover {
      background: #e0e7ff;
    }

    .feedback {
      margin-top: 5px;
      font-weight: 600;
    }

    .correct { color: green; }
    .wrong { color: red; }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn.hidden { display: none; }
    .btn:hover { background: #312e81; }

    /* Modal */
    #successModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 200;
    }

    #successModal .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #successModal button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    #nextBtn { background: #1e3a8a; color: white; }
    #cancelBtn { background: #e5e7eb; color: #111827; }

    /* Responsive */
    @media (max-width: 600px) {
      #lesson-title { font-size: 20px; }
      .accordion-header { font-size: 16px; }
    }

    /* additional css*/
.page-header {
  background: #fff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  padding: 10px 20px;
  position: sticky;
  top: 0;

.header-container {
  display: flex;

  display: flex;
  gap: 20px;
}

.nav-link {
  text-decoration: none;
  color: #1f2937;
  font-weight: 500;
  position: relative;
  transition: color 0.3s ease;

.nav-link:hover {
  color: #2563eb;
}

.nav-link.active::after {
  content: '';

  bottom: -4px;

/* --- Mobile --- */
.menu-toggle {
  display: none;
  font-size: 1.5rem;
  background: none;
  border: none;
  cursor: pointer;
}

@media (max-width: 767px) {
  .menu-toggle {
    display: block;
  }

  .header-menu {
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 15px 0;
    display: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .header-menu.show {
    display: flex;
  }
}
    
  </style>
</head>

<header class="page-header">
  <div class="header-container">
    <h2 class="page-title">ICT Lessons</h2>
    <button id="menuToggle" class="menu-toggle">
      <span class="menu-icon">☰</span>
    </button>
    <nav id="headerMenu" class="header-menu">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="ict_lessons.html" class="nav-link">Back</a>
      <a href="#" id="refreshPage" class="nav-link">Refresh</a>
    </nav>
  </div>
</header>

  
  <main id="lesson-container">
    <h2 id="lesson-title">Loading lesson...</h2>
    <article id="lesson-content"></article>

    <div class="accordion">
      <button id="quizAccordionBtn" class="accordion-header">
        Lesson Quiz <span class="icon">+</span>
      </button>
      <div id="quizAccordionContent" class="accordion-body">
        <div id="quiz-container"></div>
        <button id="checkAnswersBtn" class="btn hidden">Check Your Answers</button>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="successModal">
    <div class="modal-content">
      <h3>🎉 Congratulations!</h3>
      <p>You did well! Would you like to go to the next lesson?</p>
      <button id="nextBtn">Next →</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    /*// ===== Menu Toggle =====
    const menuToggle = document.getElementById("menuToggle");
    const menuPanel = document.getElementById("menuPanel");
    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      menuPanel.classList.toggle("show");
    });*/

    // ===== Active Link Highlight =====
    function setActive(btn) {
      document.querySelectorAll(".nav-buttons button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    // ===== Refresh Button =====
    document.getElementById("refreshBtn").addEventListener("click", () => {
      caches.keys().then(names => names.forEach(name => caches.delete(name)));
      location.reload(true);
    });

    // ===== Lesson + Quiz Fetch =====
    const params = new URLSearchParams(window.location.search);
    const lessonId = params.get("id");
    const lessonTitle = document.getElementById("lesson-title");
    const lessonContent = document.getElementById("lesson-content");
    const quizContainer = document.getElementById("quiz-container");
    const checkBtn = document.getElementById("checkAnswersBtn");

    async function loadLesson() {
      try {
        const res = await fetch("json-files/ict_detail-notes.json");
        const data = await res.json();
        const lesson = data.find(item => item.id == lessonId);
        if (lesson) {
          lessonTitle.textContent = lesson.title;
          lessonContent.innerHTML = lesson.content;
        }
        loadQuiz(lessonId);
      } catch {
        lessonContent.textContent = "❌ Failed to load lesson.";
      }
    }

    async function loadQuiz(lessonId) {
      try {
        const res = await fetch("json-files/lesson-quiz.json");
        const data = await res.json();
        const quizzes = data.filter(q => q.lessonId == lessonId);

        if (!quizzes.length) {
          quizContainer.innerHTML = "<p>No quizzes available.</p>";
          return;
        }

        const correctAnswers = quizzes.map(q => q.answer);
        sessionStorage.setItem("lessonQuizCorrectAnswers", JSON.stringify(correctAnswers));

        quizContainer.innerHTML = quizzes.map((q, i) => `
          <div class="quiz-question" data-index="${i}">
            <p><strong>${i + 1}. ${q.question}</strong></p>
            <div class="quiz-options">
              ${q.options.map(opt => `
                <label><input type="radio" name="q${i}" value="${opt}" /> ${opt}</label>
              `).join("")}
            </div>
            <div class="feedback" id="feedback${i}"></div>
          </div>
        `).join("");

        checkBtn.classList.remove("hidden");
      } catch {
        quizContainer.textContent = "❌ Failed to load quiz.";
      }
    }

    checkBtn.addEventListener("click", () => {
      const correctAnswers = JSON.parse(sessionStorage.getItem("lessonQuizCorrectAnswers")) || [];
      const questions = document.querySelectorAll(".quiz-question");
      let allCorrect = true;

      questions.forEach((q, i) => {
        const selected = q.querySelector("input[type='radio']:checked");
        const feedback = document.getElementById(`feedback${i}`);
        if (!selected) {
          feedback.textContent = "⚠ Select an answer";
          feedback.className = "feedback wrong";
          allCorrect = false;
          return;
        }

        if (selected.value === correctAnswers[i]) {
          feedback.textContent = "✔ Correct!";
          feedback.className = "feedback correct";
        } else {
          feedback.textContent = "✖ Retry";
          feedback.className = "feedback wrong";
          allCorrect = false;
        }
      });

      if (allCorrect) showSuccessModal();
    });

    // ===== Modal Functions =====
    const modal = document.getElementById("successModal");
    const nextBtn = document.getElementById("nextBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    function showSuccessModal() {
      modal.style.display = "flex";
    }

    cancelBtn.addEventListener("click", () => modal.style.display = "none");

    nextBtn.addEventListener("click", () => {
      modal.style.display = "none";
      const nextId = parseInt(lessonId) + 1;
      window.location.href = `ict_detail-notes.html?id=${nextId}`;
    });

    // ===== Accordion =====
    const accordionBtn = document.getElementById("quizAccordionBtn");
    const accordionContent = document.getElementById("quizAccordionContent");
    accordionBtn.addEventListener("click", () => {
      accordionBtn.classList.toggle("active");
      accordionContent.classList.toggle("show");
      accordionBtn.querySelector(".icon").textContent =
        accordionBtn.classList.contains("active") ? "−" : "+";
    });

    loadLesson();
  </script>
<script>
const menuToggle = document.getElementById('menuToggle');
const headerMenu = document.getElementById('headerMenu');
const refreshPage = document.getElementById('refreshPage');
const links = document.querySelectorAll('.nav-link');

// Toggle menu visibility
menuToggle.addEventListener('click', () => {
  headerMenu.classList.toggle('show');
  menuToggle.querySelector('.menu-icon').textContent =
    headerMenu.classList.contains('show') ? '✖' : '☰';
});

// Close menu on link click (mobile only)
links.forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth < 768) {
      headerMenu.classList.remove('show');
      menuToggle.querySelector('.menu-icon').textContent = '☰';
    }

    // Mark active link
    links.forEach(l => l.classList.remove('active'));
    link.classList.add('active');
  });
});

// Refresh button
refreshPage.addEventListener('click', (e) => {
  e.preventDefault();
  window.location.reload();
});
</script>
  
</body>
</html>
