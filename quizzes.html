<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartKids Quiz Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef1f7;
    }

    header {
      background: #4b5cff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 30px 15px;
      display: flex;
      justify-content: center;
    }

    /* ===== WELCOME BOX ===== */
    .welcome-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: none;
    }

    .welcome-box h2 {
      margin-top: 0;
      color: #333;
    }

    .welcome-box p {
      margin: 6px 0;
      font-size: 16px;
    }

    .welcome-box button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #4b5cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 15px;
    }

    .modal-content {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 25px 22px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .modal-content h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .modal-content p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #4b5cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .modal-content {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>SmartKids Learning â€“ Quiz Portal</h1>
</header>

<main>
  <div class="welcome-box" id="welcomeBox">
    <h2 id="welcomeName"></h2>
    <p id="welcomeSchool"></p>
    <p id="welcomeClass"></p>

    <button onclick="goToDashboard()">Go to My Quiz Board</button>
  </div>
</main>

<!-- REGISTRATION MODAL -->
<div class="modal" id="studentModal">
  <div class="modal-content">
    <h2>Student Registration</h2>
    <p>Please enter correct details to continue</p>

    <input type="text" id="schoolName" placeholder="School Name">

    <input type="text" id="fullName" placeholder="Student Full Name">

    <select id="studentClass">
      <option value="">Select Class</option>

      <optgroup label="Primary">
        <option value="primary3">Primary 3</option>
        <option value="primary4">Primary 4</option>
        <option value="primary5">Primary 5</option>
        <option value="primary6">Primary 6</option>
      </optgroup>

      <optgroup label="Junior Secondary">
        <option value="jss1">JSS 1</option>
        <option value="jss2">JSS 2</option>
        <option value="jss3">JSS 3</option>
      </optgroup>

      <optgroup label="Senior Secondary">
        <option value="sss1">SSS 1</option>
        <option value="sss2">SSS 2</option>
      </optgroup>
    </select>

    <button onclick="registerStudent()">Start Quiz</button>
  </div>
</div>

<script>
  const modal = document.getElementById("studentModal");
  const welcomeBox = document.getElementById("welcomeBox");

  const welcomeName = document.getElementById("welcomeName");
  const welcomeSchool = document.getElementById("welcomeSchool");
  const welcomeClass = document.getElementById("welcomeClass");

  window.onload = () => {
    const student = JSON.parse(localStorage.getItem("sk_student"));
    if (!student) {
      modal.style.display = "flex";
    } else {
      showWelcome(student);
    }
  };

  function registerStudent() {
    const school = document.getElementById("schoolName").value.trim();
    const fullName = document.getElementById("fullName").value.trim();
    const studentClass = document.getElementById("studentClass").value;

    if (!school || !fullName || !studentClass) {
      alert("Please fill in all fields.");
      return;
    }

    const firstName = fullName.split(" ")[0];

    const studentData = {
      school: school,
      fullName: fullName,
      firstName: firstName,
      class: studentClass,
      registeredAt: new Date().toISOString()
    };

    localStorage.setItem("sk_student", JSON.stringify(studentData));
    modal.style.display = "none";
    showWelcome(studentData);
  }

  function showWelcome(student) {
    welcomeName.textContent = `Welcome, ${student.firstName}`;
    welcomeSchool.textContent = `School: ${student.school}`;
    welcomeClass.textContent = `Class: ${formatClass(student.class)}`;
    welcomeBox.style.display = "block";
  }

  function goToDashboard() {
    const student = JSON.parse(localStorage.getItem("sk_student"));
    window.location.href = `/quiz/${student.class}/dashboard.html`;
  }

  function formatClass(cls) {
    return cls.replace(/(\D+)(\d+)/, "$1 $2").toUpperCase();
  }
</script>

</body>
</html>
