<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Hub CBT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===============================
   GLOBAL
================================ */
body { margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
h2 { position:sticky; top:0; background:#003366; color:#fff; padding:12px; text-align:center; z-index:10; }

.header-bar {
  display:flex; justify-content:space-between; padding:10px;
  background:#e9eef3; font-size:14px;
}
.timer { background:#003366; color:#fff; text-align:center; padding:8px; }

#quizArea { padding:15px; }
.question-box { background:#fff; margin-bottom:15px; padding:12px; border-radius:6px; }
.option { display:block; padding:6px 0; }

button {
  width:90%; max-width:400px; margin:15px auto; display:block;
  padding:12px; background:#003366; color:#fff;
  border:none; border-radius:6px; font-size:16px; cursor:pointer;
}

/* ===============================
   MODALS
================================ */
.modal {
  position:fixed; inset:0; background:rgba(0,0,0,.6);
  display:flex; justify-content:center; align-items:center; z-index:50;
  overflow:auto;
}
.modal-content {
  background:#fff; padding:20px; text-align:center;
  border-radius:8px; width:90%; max-width:400px;
}
.level-btn {
  margin:10px 0;
  animation: shake 1s infinite;
}

/* ===============================
   ANIMATIONS
================================ */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}

/* Highlight correct/incorrect answers */
.correct { background:#d4edda; }
.incorrect { background:#f8d7da; }

@media (max-width: 480px) {
  .modal-content { width:95%; padding:15px; }
  button { font-size:14px; padding:10px; }
}
</style>
</head>

<body>

<h2>Quiz Hub CBT</h2>

<div class="header-bar">
  <div>Set: <span id="setCount">1</span>/5</div>
  <div><b>Score:</b> <span id="score">0</span></div>
</div>

<div class="timer">Time Left: <span id="time">00:00</span></div>
<div id="quizArea"></div>
<button id="submitBtn">Submit</button>

<!-- STUDENT MODAL -->
<div class="modal" id="studentModal">
  <div class="modal-content">
    <h3>Student Details</h3>
    <input id="studentName" placeholder="Full Name" style="width:100%; padding:14px; font-size:16px; border-radius:6px; border:1px solid #ccc;">
    <br><br>
    <select id="studentClass" style="width:100%; padding:14px; font-size:16px; border-radius:6px; border:1px solid #ccc;">
      <option value="">Select Class</option>
      <option>Primary 1</option><option>Primary 2</option><option>Primary 3</option>
      <option>Primary 4</option><option>Primary 5</option><option>Primary 6</option>
      <option>JSS 1</option><option>JSS 2</option><option>JSS 3</option>
      <option>SSS 1</option><option>SSS 2</option><option>SSS 3</option>
    </select>
    <br><br>
    <button onclick="saveStudent()">Continue</button>
  </div>
</div>

<!-- LEVEL MODAL -->
<div class="modal" id="levelModal" style="display:none">
  <div class="modal-content">
    <h3>Select Level</h3>
    <button class="level-btn" onclick="startQuiz('primary')">Primary</button>
    <button class="level-btn" onclick="startQuiz('secondary')">Secondary</button>
  </div>
</div>

<!-- RESULT MODAL -->
<div class="modal" id="resultModal" style="display:none">
  <div class="modal-content">
    <p id="finalScore" style="white-space: pre-line;"></p>
    <button onclick="window.print()">Print Result</button>
    <button onclick="exportResultPDF()">Download Result (PDF)</button>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

   <script>
let student = {};
let allQuestions = [];
let currentSet = [];
let totalScore = 0;
let currentSetNumber = 1;
const MAX_SETS = 5;
const QUESTIONS_PER_SET = 5;

/* TIMER */
let quizTime = 10*60;
let timerInterval;
let timerStarted = false;

function startTimer() {
  if(timerStarted) return;
  timerStarted = true;

  timerInterval = setInterval(() => {
    const min = Math.floor(quizTime/60);
    const sec = quizTime % 60;
    document.getElementById("time").textContent = `${min}:${sec.toString().padStart(2,"0")}`;

    if(quizTime <= 0) {
      clearInterval(timerInterval);
      endQuiz();
    }

    quizTime--;
  }, 1000);
}

/* ===============================
   CHECK IF QUIZ ALREADY DONE
================================ */
window.onload = () => {
  if(sessionStorage.getItem("quizCompleted")) {
    alert("Quiz already completed! You cannot retake it.");
    studentModal.style.display = "none";
    resultModal.style.display = "flex";
  } else {
    studentModal.style.display = "flex";
  }
};

/* ===============================
   SAVE STUDENT INFO
================================ */
function saveStudent() {
  const name = document.getElementById("studentName").value.trim();
  const studentClass = document.getElementById("studentClass").value.trim();

  if(!name || !studentClass) {
    alert("Please enter your full name and class");
    return;
  }

  student = { name, class: studentClass };
  studentModal.style.display = "none";
  levelModal.style.display = "flex";
}

/* ===============================
   START QUIZ
================================ */
function startQuiz(level) {
  levelModal.style.display = "none";

  fetch(level === "primary" ? "json-files/quiz-hub/quiz-prim.json" : "json-files/quiz-hub/quiz-sec.json")
    .then(res => res.json())
    .then(data => {
      allQuestions = shuffle(
        data.questions.map(q => ({
          question: q.question,
          options: shuffle(q.options.map((text, index) => ({
            text,
            isCorrect: index === q.answer
          })))
        }))
      );
      currentSetNumber = 1;
      totalScore = 0;
      quizTime = 10*60;
      timerStarted = false;
      loadSet();
      startTimer();
    })
    .catch(() => alert("Quiz JSON failed to load"));
}

/* ===============================
   LOAD SET
================================ */
function loadSet() {
  document.getElementById("score").textContent = totalScore;
  document.getElementById("setCount").textContent = currentSetNumber;
  const quizArea = document.getElementById("quizArea");
  quizArea.innerHTML = "";

  currentSet = allQuestions.splice(0, QUESTIONS_PER_SET);

  currentSet.forEach((q, i) => {
    quizArea.innerHTML += `
      <div class="question-box">
        <h4>${i+1}. ${q.question}</h4>
        ${q.options.map((opt, idx) => `
          <label class="option">
            <input type="radio" name="q${i}" value="${idx}"> ${opt.text}
          </label>`).join("")}
      </div>
    `;
  });

  // Scroll to top on new set
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

/* ===============================
   SUBMIT
================================ */
document.getElementById("submitBtn").onclick = () => {
  // Force all answers
  for(let i=0; i<currentSet.length; i++) {
    if(!document.querySelector(`input[name=q${i}]:checked`)) {
      alert("Please answer all questions before submitting!");
      return;
    }
  }

  // Highlight correct answers
  currentSet.forEach((q,i) => {
    document.querySelectorAll(`input[name=q${i}]`).forEach((input, idx) => {
      if(q.options[idx].isCorrect) {
        input.parentElement.style.background = "#c8f7c5"; // green
      } else if(input.checked) {
        input.parentElement.style.background = "#f7c5c5"; // red
      }
    });
  });

  // Calculate score
  currentSet.forEach((q,i) => {
    const chosen = document.querySelector(`input[name=q${i}]:checked`);
    if(chosen && q.options[parseInt(chosen.value)].isCorrect) {
      totalScore++;
    }
  });

  if(currentSetNumber < MAX_SETS) {
    currentSetNumber++;
    loadSet();
  } else {
    endQuiz();
  }
};

/* ===============================
   END QUIZ
================================ */
function endQuiz() {
  clearInterval(timerInterval);

  const total = MAX_SETS * QUESTIONS_PER_SET;
  const passMark = Math.ceil(total*0.5);
  const status = totalScore >= passMark ? "PASS ✅" : "FAIL ❌";

  const resultText = `STUDENT RESULT\n\n` +
                     `Name: ${student.name}\n` +
                     `Class: ${student.class}\n\n` +
                     `Score: ${totalScore} / ${total}\n` +
                     `Status: ${status}\n\n` +
                     `Date: ${new Date().toLocaleString()}`;

  document.getElementById("finalScore").textContent = resultText;
  resultModal.style.display = "flex";

  // Lock quiz permanently
  sessionStorage.setItem("quizCompleted", "true");
}

/* ===============================
   RESTART (disabled after completion)
================================ */
function restartQuiz() {
  if(sessionStorage.getItem("quizCompleted")) {
    alert("Quiz cannot be restarted after completion.");
    return;
  }
  location.reload();
}

/* ===============================
   SHUFFLE
================================ */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

/* ===============================
   EXPORT PDF
================================ */
function exportResultPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const total = MAX_SETS * QUESTIONS_PER_SET;
  const passMark = Math.ceil(total*0.5);
  const status = totalScore >= passMark ? "PASS ✅" : "FAIL ❌";

  let y = 20;
  doc.setFontSize(16);
  doc.text("QUIZ HUB CBT RESULT", 105, y, { align: "center" });
  y += 15;

  doc.setFontSize(12);
  doc.text(`Student Name: ${student.name}`, 20, y); y+=8;
  doc.text(`Class: ${student.class}`, 20, y); y+=8;
  doc.text(`Score: ${totalScore} / ${total}`, 20, y); y+=8;
  doc.text(`Status: ${status}`, 20, y); y+=8;
  doc.text(`Date: ${new Date().toLocaleString()}`, 20, y);

  y+=15;
  doc.setFontSize(10);
  doc.text("This result was generated electronically by Quiz Hub CBT.\nNo signature required.", 20, y);

  const fileName = `${student.name.replace(/\s+/g,"_")}_CBT_Result.pdf`;
  doc.save(fileName);
}
</script>
