<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Hub | SmartKids Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 10px;
    }
    .quiz-header {
  position: sticky;
  top: 0;
  background: #f1f5f9;
  z-index: 100;
  padding: 10px 0;
  border-bottom: 1px solid #cbd5e1;
}

.quiz-header h2 {
  margin: 0;
  text-align: center;
}

    /* ===============================
   QUIZ HEADER + TIMER COMBINED
=============================== */
.quiz-topbar {
  position: sticky;       /* Stays at top */
  top: 0;
  background: #f1f5f9;    /* Light CBT-style header */
  z-index: 1000;
  padding: 8px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #cbd5e1;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* Header text */
.quiz-topbar h2 {
  margin: 0;
  font-size: 20px;
  text-align: left;
}

/* Timer styling */
#cbt-timer {
  background: #0f172a;
  color: #fff;
  font-weight: bold;
  padding: 6px 14px;
  border-radius: 8px;
  min-width: 100px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  font-size: 16px;
}

/* Mobile adjustments */
@media (max-width: 480px) {
  .quiz-topbar h2 {
    font-size: 16px;
  }
  #cbt-timer {
    font-size: 14px;
    padding: 4px 10px;
  }
}

/* Optional subtle pulse animation for timer */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#cbt-timer.active {
  animation: pulse 1s infinite;
}
  </style>
</head>

<body>
<!-- QUIZ HEADER + TIMER -->
<div class="quiz-topbar">
  <h2>Quiz Hub</h2>
  <div id="cbt-timer">⏱ <span id="time">10:00</span></div>
</div>

<!-- QUIZ AREA -->
<div id="quizArea"></div>

<!-- SCOREBOARD -->
<div id="scoreboard">
  Score: <span id="score">0</span> | Set: <span id="setCount">1</span>
</div>

<!-- SUBMIT BUTTON -->
<button id="submitBtn">Submit</button>
 
<!-- LEVEL SELECTION MODAL -->
<div id="levelModal" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
">
  <div style="
    background:#fff;
    padding:20px;
    border-radius:8px;
    text-align:center;
    max-width:300px;
    width:90%;
  ">
    <h3>Select Your Level</h3>
    <p>This helps us give you the right questions</p>

    <button onclick="startQuiz('primary')" style="
      width:100%;
      padding:10px;
      margin-bottom:10px;
      background:#1e40af;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px;
    ">Primary</button>

    <button onclick="startQuiz('secondary')" style="
      width:100%;
      padding:10px;
      background:#0f766e;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px;
    ">Secondary</button>
  </div>
</div>
  
  <!-- RESULT -->
  <div id="result" class="result"></div>

  <div id="scoreBoard" style="
  background:#0f172a;
  color:#fff;
  padding:10px;
  border-radius:6px;
  margin-bottom:12px;
  text-align:center;
  font-weight:bold;
">
  Score: <span id="score">0</span> / 25 |
  Set: <span id="setCount">1</span> / 5
</div>
<!--Failure Moodal-->
<div id="failModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
">
  <div style="
    background:#fff;
    padding:20px;
    border-radius:8px;
    text-align:center;
    max-width:300px;
  ">
    <h3>Quiz Completed</h3>
    <p id="finalScore"></p>
    <button onclick="restartQuiz()" style="
      background:#1e40af;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:6px;
      cursor:pointer;
    ">OK</button>
  </div>
</div>

  <script>
/* ===============================
   INTEGRATED SAFE CBT + TIMER
================================ */

let allQuestions = [];
let currentSet = [];
let totalScore = 0;
let currentSetNumber = 1;
let quizFile = "";
const MAX_SETS = 5;

let quizTime = 10 * 60; // default 10 min
let timerInterval;
let timerStarted = false;

/* Prevent back navigation */
history.pushState(null, null, location.href);
window.onpopstate = () => history.pushState(null, null, location.href);

/* Disable backspace navigation */
document.addEventListener("keydown", e => {
  if (e.key === "Backspace" && !e.target.matches("input, textarea")) {
    e.preventDefault();
  }
});

/* START QUIZ ON LEVEL SELECT */
function startQuiz(level) {
  quizFile =
    level === "primary"
      ? "json-files/quiz-hub/quiz-prim.json"
      : "json-files/quiz-hub/quiz-sec.json";

  document.getElementById("levelModal").style.display = "none";
  totalScore = 0;
  currentSetNumber = 1;
  timerStarted = false;

  fetch(quizFile)
    .then(res => {
      if (!res.ok) throw new Error("JSON not found");
      return res.json();
    })
    .then(data => {
      allQuestions = shuffle([...data.questions]);
      loadSet();
      startTimer(); // ✅ Timer starts after JSON loads
    })
    .catch(err => {
      alert("Quiz failed to load. Check JSON path.");
      console.error(err);
    });
}

/* SHUFFLE ARRAY */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

/* LOAD 5 QUESTIONS */
function loadSet() {
  document.getElementById("score").textContent = totalScore;
  document.getElementById("setCount").textContent = currentSetNumber;

  const quizArea = document.getElementById("quizArea");
  quizArea.innerHTML = "";

  if (allQuestions.length < 5) {
    alert("Not enough questions in JSON file.");
    return;
  }

  currentSet = allQuestions.splice(0, 5);

  currentSet.forEach((q, i) => {
    const box = document.createElement("div");
    box.className = "question-box";

    let html = `<h4>${i + 1}. ${q.question}</h4>`;

    q.options.forEach((opt, idx) => {
      html += `
        <label class="option">
          <input type="radio" name="q${i}" value="${idx}">
          ${opt}
        </label>
      `;
    });

    box.innerHTML = html;
    quizArea.appendChild(box);
  });
}

/* SUBMIT LOGIC */
document.getElementById("submitBtn").addEventListener("click", () => {
  let setScore = 0;

  currentSet.forEach((q, i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if (selected && Number(selected.value) === q.answer) {
      setScore++;
    }
  });

  totalScore += setScore;
  document.getElementById("score").textContent = totalScore;

  if (currentSetNumber < MAX_SETS) {
    currentSetNumber++;
    loadSet();
  } else {
    endQuiz();
  }
});

/* END QUIZ */
function endQuiz() {
  clearInterval(timerInterval); // Stop timer
  if (totalScore < 23) {
    document.getElementById("finalScore").textContent =
      `Your score is ${totalScore} / 25. Please try again.`;
    document.getElementById("failModal").style.display = "flex";
  } else {
    alert(`Excellent! You scored ${totalScore} / 25`);
    restartQuiz();
  }
}

/* RESTART QUIZ */
function restartQuiz() {
  document.getElementById("failModal").style.display = "none";
  document.getElementById("levelModal").style.display = "flex";
}

/* ======================
   CBT TIMER
====================== */
function startTimer() {
  if (timerStarted) return; // prevent multiple timers
  timerStarted = true;

  document.getElementById("cbt-timer").classList.add("active");

  timerInterval = setInterval(() => {
    const minutes = Math.floor(quizTime / 60);
    const seconds = quizTime % 60;
    document.getElementById("time").textContent =
      `${minutes}:${seconds.toString().padStart(2, "0")}`;

    if (quizTime <= 0) {
      clearInterval(timerInterval);
      document.getElementById("submitBtn").click(); // auto submit
    }

    quizTime--;
  }, 1000);
}
    
</script>
 
</body>
</html>
