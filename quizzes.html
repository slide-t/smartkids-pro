<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Hub | SmartKids Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* QUIZ GRID */
    .quiz-area {
      display: grid;
      gap: 15px;
    }

    /* Desktop: 5 by 2 */
    @media (min-width: 768px) {
      .quiz-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .question-box {
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 12px;
    }

    .question-box h4 {
      font-size: 15px;
      margin-bottom: 8px;
    }

    /* OPTIONS */
    .option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      margin-bottom: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .option:hover {
      background: #eef2ff;
    }

    /* RADIO */
    .option input[type="radio"] {
      accent-color: #1e40af;
    }

    /* SHAKE / DANCE ANIMATION */
    .option:active {
      animation: shake 0.35s ease-in-out;
    }

    @keyframes shake {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-3px); }
      50%  { transform: translateX(3px); }
      75%  { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    /* SUBMIT */
    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1e40af;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h2>Quiz Hub</h2>

  <!-- QUIZ AREA -->
  <div id="quizArea" class="quiz-area">
    <!-- Questions will be injected here -->
  </div>

  <!-- SUBMIT -->
  <button class="submit-btn" id="submitBtn">Submit</button>

<!-- LEVEL SELECTION MODAL -->
<div id="levelModal" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
">
  <div style="
    background:#fff;
    padding:20px;
    border-radius:8px;
    text-align:center;
    max-width:300px;
    width:90%;
  ">
    <h3>Select Your Level</h3>
    <p>This helps us give you the right questions</p>

    <button onclick="startQuiz('primary')" style="
      width:100%;
      padding:10px;
      margin-bottom:10px;
      background:#1e40af;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px;
    ">Primary</button>

    <button onclick="startQuiz('secondary')" style="
      width:100%;
      padding:10px;
      background:#0f766e;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px;
    ">Secondary</button>
  </div>
</div>
  
  <!-- RESULT -->
  <div id="result" class="result"></div>

  <div id="scoreBoard" style="
  background:#0f172a;
  color:#fff;
  padding:10px;
  border-radius:6px;
  margin-bottom:12px;
  text-align:center;
  font-weight:bold;
">
  Score: <span id="score">0</span> / 25 |
  Set: <span id="setCount">1</span> / 5
</div>
<!--Failure Moodal-->
<div id="failModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
">
  <div style="
    background:#fff;
    padding:20px;
    border-radius:8px;
    text-align:center;
    max-width:300px;
  ">
    <h3>Quiz Completed</h3>
    <p id="finalScore"></p>
    <button onclick="restartQuiz()" style="
      background:#1e40af;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:6px;
      cursor:pointer;
    ">OK</button>
  </div>
</div>
<script>
/* ===============================
   SAFE CBT QUIZ ENGINE
================================ */

let allQuestions = [];
let currentSet = [];
let totalScore = 0;
let currentSetNumber = 1;
let quizFile = "";
const MAX_SETS = 5;

/* Prevent back navigation */
history.pushState(null, null, location.href);
window.onpopstate = () => history.pushState(null, null, location.href);

/* Disable backspace navigation */
document.addEventListener("keydown", e => {
  if (e.key === "Backspace" && !e.target.matches("input, textarea")) {
    e.preventDefault();
  }
});

/* START QUIZ */
function startQuiz(level) {
  quizFile =
    level === "primary"
      ? "json-files/quiz-prim.json"
      : "json-files/quiz-sec.json";

  document.getElementById("levelModal").style.display = "none";
  resetQuiz();
}

/* RESET & LOAD */
function resetQuiz() {
  totalScore = 0;
  currentSetNumber = 1;

  fetch(quizFile)
    .then(res => {
      if (!res.ok) throw new Error("JSON not found");
      return res.json();
    })
    .then(data => {
      allQuestions = shuffle([...data.questions]);
      loadSet();
    })
    .catch(err => {
      alert("Quiz failed to load. Check JSON path.");
      console.error(err);
    });
}

/* SHUFFLE */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

/* LOAD 5 QUESTIONS */
function loadSet() {
  document.getElementById("score").textContent = totalScore;
  document.getElementById("setCount").textContent = currentSetNumber;

  const quizArea = document.getElementById("quizArea");
  quizArea.innerHTML = "";

  if (allQuestions.length < 5) {
    alert("Not enough questions in JSON file.");
    return;
  }

  currentSet = allQuestions.splice(0, 5);

  currentSet.forEach((q, i) => {
    const box = document.createElement("div");
    box.className = "question-box";

    let html = `<h4>${i + 1}. ${q.question}</h4>`;

    q.options.forEach((opt, idx) => {
      html += `
        <label class="option">
          <input type="radio" name="q${i}" value="${idx}">
          ${opt}
        </label>
      `;
    });

    box.innerHTML = html;
    quizArea.appendChild(box);
  });
}

/* SUBMIT */
document.getElementById("submitBtn").addEventListener("click", () => {
  let setScore = 0;

  currentSet.forEach((q, i) => {
    const selected = document.querySelector(
      `input[name="q${i}"]:checked`
    );
    if (selected && Number(selected.value) === q.answer) {
      setScore++;
    }
  });

  totalScore += setScore;
  document.getElementById("score").textContent = totalScore;

  if (currentSetNumber < MAX_SETS) {
    currentSetNumber++;
    loadSet();
  } else {
    endQuiz();
  }
});

/* END QUIZ */
function endQuiz() {
  if (totalScore < 23) {
    document.getElementById("finalScore").textContent =
      `Your score is ${totalScore} / 25. Please try again.`;
    document.getElementById("failModal").style.display = "flex";
  } else {
    alert(`Excellent! You scored ${totalScore} / 25`);
    restartQuiz();
  }
}

/* RESTART */
function restartQuiz() {
  document.getElementById("failModal").style.display = "none";
  document.getElementById("levelModal").style.display = "flex";
}
</script>
